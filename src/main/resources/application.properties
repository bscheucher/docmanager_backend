spring.application.name=docmanager

# H2 Database (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Generate a secure base64-encoded secret key for production use
# You can generate one using: openssl rand -base64 64
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970337336763979244226452948404D6351665468576D5A7134743777217A25432A
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=86400000

# Logging
logging.level.com.app.docmanager.security=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

